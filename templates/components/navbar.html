{% load static %}

{% url 'home' as home %}
{% url 'product-list' as productlist %}


<header>
  <div class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <div class="hidden w-full text-gray-600 md:flex md:items-center">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M16.2721 10.2721C16.2721 12.4813 14.4813 14.2721 12.2721 14.2721C10.063 14.2721 8.27214 12.4813 8.27214 10.2721C8.27214 8.06298 10.063 6.27212 12.2721 6.27212C14.4813 6.27212 16.2721 8.06298 16.2721 10.2721ZM14.2721 10.2721C14.2721 11.3767 13.3767 12.2721 12.2721 12.2721C11.1676 12.2721 10.2721 11.3767 10.2721 10.2721C10.2721 9.16755 11.1676 8.27212 12.2721 8.27212C13.3767 8.27212 14.2721 9.16755 14.2721 10.2721Z"
            fill="currentColor" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M5.79417 16.5183C2.19424 13.0909 2.05438 7.39409 5.48178 3.79417C8.90918 0.194243 14.6059 0.054383 18.2059 3.48178C21.8058 6.90918 21.9457 12.6059 18.5183 16.2059L12.3124 22.7241L5.79417 16.5183ZM17.0698 14.8268L12.243 19.8965L7.17324 15.0698C4.3733 12.404 4.26452 7.97318 6.93028 5.17324C9.59603 2.3733 14.0268 2.26452 16.8268 4.93028C19.6267 7.59603 19.7355 12.0268 17.0698 14.8268Z"
            fill="currentColor" />
        </svg>
        <span class="mx-1 text-sm">PERÚ</span>
      </div>
      <div class="w-full">
       {% if user.is_authenticated %}
        <a href="{% url 'home' %} "class="flex justify-center">
          <img class="md:h-14 w-auto h-10 l" src="{% static 'images/logo.png' %}" alt="">
        </a>
          {% else %}
        <a href="{% url 'account_login' %}" class="text-base font-medium text-gray-500 hover:text-gray-900">
          Sign in
        </a>
        <a href="{% url 'account_signup' %}" class="ml-8 inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700">
          Sign up
        </a>
        {% endif %}
      </div>
      <div class="flex items-center justify-end w-full">
        <button @click="cartOpen = !cartOpen" class="text-gray-600 focus:outline-none mx-4 sm:mx-0">
          <div class="w-9 h-9 rounded-full overflow-hidden ">
                        <img src="{{user.photo.url}}" alt="" class="w-full h-full object-cover ">
                    </div>
        </button>
        <div class="flex sm:hidden">
          <button @click="isOpen = !isOpen" type="button"
            class="text-gray-600 hover:text-gray-500 focus:outline-none focus:text-gray-500" aria-label="toggle menu">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <nav :class="isOpen ? '' : 'hidden'" class="sm:flex sm:justify-center sm:items-center mt-4">
      <div class="flex flex-col sm:flex-row">
        <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href=" {% url 'home' %}">Mercado</a>
        <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href="{% url 'marketplace:category' %} ">Categorias</a>
        <a class="mt-3 text-gray-600 hover:underline sm:mx-3 sm:mt-0" href="#">Informacion</a>
      </div>
    </nav>
    <div class="relative mt-6 max-w-lg mx-auto">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <svg class="h-5 w-5 text-gray-500" viewBox="0 0 24 24" fill="none">
          <path
            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>
      <input
        class="w-full border rounded-md pl-10 pr-4 py-2 focus:border-blue-500 focus:outline-none focus:shadow-outline"
        type="text" placeholder="Buscar Libro">
    </div>
  </div>
</header>
       {% if user.is_authenticated %}
 <div class=" flex container mx-auto px-6">
        <a href="{% url 'product-list' %}" class="w-1/2 flex space-x-2 justify-center items-center hover:bg-gray-100 dark:hover:bg-dark-third text-xl sm:text-3xl py-2 rounded-lg cursor-pointer text-blue-500">
            <i class='bx bx-store'></i>
            <span class="text-xs sm:text-sm font-semibold text-gray-500 dark:text-dark-txt">Mis Publicaciones</span>
        </a>
        <a href="{% url 'library' user.username %}" class="w-1/2 flex space-x-2 justify-center items-center hover:bg-gray-100 dark:hover:bg-dark-third text-xl sm:text-3xl py-2 rounded-lg cursor-pointer text-yellow-500">
            <i class='bx bx-library'></i>
            <span class="text-xs sm:text-sm font-semibold text-gray-500 dark:text-dark-txt">Mi Librería</span>
        </a>
    </div>
{% endif %}
